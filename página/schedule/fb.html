<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>App Canciones</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px; cursor: pointer; }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
    }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>ðŸŽµ Agregar CanciÃ³n</h2>

<input type="text" id="titulo" placeholder="TÃ­tulo">
<input type="text" id="artista" placeholder="Artista">
<textarea id="contenido" rows="5" placeholder="Letra con acordes"></textarea>
<button onclick="guardarCancion()">Guardar CanciÃ³n</button>

<hr>

<h2>ðŸ“š Canciones Guardadas</h2>
<div id="lista"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  onSnapshot,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// ðŸ”¥ PEGA TU CONFIGURACIÃ“N AQUÃ
const firebaseConfig = {
  apiKey: "AIzaSyA1puD8BPpmCoaW3YNGpRJ-UVFtnd3iV5M",
  authDomain: "forjadoresdfe.firebaseapp.com",
  projectId: "forjadoresdfe",
  storageBucket: "forjadoresdfe.firebasestorage.app",
  messagingSenderId: "945751187968",
  appId: "1:945751187968:web:6a7c2e70c79f0c117c2ee5",
  measurementId: "G-W0RFPBDH9P"
};

// Inicializar Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ðŸ“Œ Guardar canciÃ³n
window.guardarCancion = async function () {

  const titulo = document.getElementById("titulo").value;
  const artista = document.getElementById("artista").value;
  const contenido = document.getElementById("contenido").value;

  if (!titulo || !artista || !contenido) {
    alert("Completa todos los campos");
    return;
  }

  await addDoc(collection(db, "canciones"), {
    titulo,
    artista,
    contenido,
    fecha: new Date()
  });

  // Limpiar formulario
  document.getElementById("titulo").value = "";
  document.getElementById("artista").value = "";
  document.getElementById("contenido").value = "";
};

// ðŸ“Œ Mostrar canciones en tiempo real
const lista = document.getElementById("lista");

const q = query(collection(db, "canciones"), orderBy("fecha", "desc"));

onSnapshot(q, (snapshot) => {
  lista.innerHTML = "";
  
  snapshot.forEach((doc) => {
    const data = doc.data();

    lista.innerHTML += `
      <div class="card">
        <h3>${data.titulo}</h3>
        <strong>${data.artista}</strong>
        <pre>${data.contenido}</pre>
      </div>
    `;
  });
});

</script>

</body>
</html>
